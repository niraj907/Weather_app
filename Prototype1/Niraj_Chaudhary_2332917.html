<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="Niraj_Chaudhary_2332917.css">
  </head>
  <body>
    <H1 class="app"> Weather app </H1>
    <div class="container">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false" />
        
          <button>
            <img src="images/search.png" />
          </button>
          <img src="images/rain.png" class="weather-icon" id="Weather1"/>
        </div>
        
        
        <div class="error">
          <p> Invalid city name </p>
        </div>
        <div class="weather1">

            <div class="weather">
               
                <h1 class="temp" style="font-size: 70px;"> </h1>
                <h2 class="city"> Sioux Falls </h2>

         <div class="datetime">
   <div class="time">10:37 AM</div>
   <div class="date">Monday, March 19 2023  </div>
           
        </div>
           
           <div class="details">
             <div class="col" id="human">
             
                 <p>Humidity :</p>
              <p class="humidity">50%</p>
            </div>
          </div>
          <div class="col" id="col1">
           
              <p>Wind Speed :</p>
              <p class="wind">15 km/hr</p>
            </div>
            

            <div class="press" >
           
              <p>Pressure :</p>
              <p class="Pressure">1000 P</p>
            </div>

            <div class="visibility">
           
              <p>Visibility:</p>
              <p class="Visibility">1000 C</p>
            </div>


        </div>
    </div>
</div>
</div>
</div>

<script src="Niraj_Chaudhary_2332917.js"></script>

  </body>
</html>
